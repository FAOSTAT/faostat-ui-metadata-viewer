<script id='iteration' type='text/x-handlebars-template'>
    <div class='panel-group'>
        {{#each panels}}
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <h5 class='panel-title'>
                    <a data-toggle='collapse' data-target='#{{panel_id}}' href='#{{panel_id}}'>
                        {{panel_header_label}}
                    </a>
                </h5>
            </div>
            <div id='{{panel_id}}' class='panel-collapse collapse'>
                <div class='panel-body'>
                {{#each lines}}
                    {{> single_line}}
                {{/each}}
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>

<script type='text/x-handlebars-template' id='single_line'>
    <div class='form-group'>
        <div class='row'>
            <div class='col-sm-4'>
                <label>
                    {{field_name}}
                </label>
            </div>
            <div class='col-sm-7'>
                {{field_value}}
            </div>
            <div class='col-sm-1'>
                <i class='fa fa-info-circle'></i>
            </div>
        </div>
    </div>
</script>

<script id='language' type='text/x-handlebars-template'>
    <div class='form-group'>
        <div class='row'>
            <div class='col-sm-4'>
                <label>
                    {{label}}
                </label>
            </div>
            <div class='col-sm-7'>
                {{#each codes}}
                    {{label.EN}}
                {{/each}}
            </div>
            <div class='col-sm-1'>
                <i class='fa fa-info-circle'></i>
            </div>
        </div>
    </div>
</script>
